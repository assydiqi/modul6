<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2; /* Background color */
            margin: 0;
            padding: 0;
            color: #333; /* Text color */
        }

        #result {
            padding-bottom: 50px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .title-box {
            padding-top: 20px;
            padding-bottom: 10px;
        }

        .sec-title {
            font-size: 36px;
            font-weight: bold;
            color: #333; /* Title color */
        }

        .inner-content {
            background-color: #fff; /* Content background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        p {
            margin: 0;
            padding: 0;
            color: #333; /* Text color */
            text-transform: capitalize;
            font-weight: bold;
        }

        p.font-size-25 {
            font-size: 25px;
            color: #000; /* Text color */
        }

        p.font-size-medium {
            font-size: 18px;
            color: #333; /* Text color */
            margin-top: 10px;
        }

        #myBar {
            height: 100%;
            width: 0;
            background-color: #333; /* Bar color */
            border-radius: 10px;
            text-align: center;
            line-height: 20px;
            color: #fff; /* Text color */
            transition: width 0.5s;
        }

        .sidebar-content {
            text-align: center;
            margin-top: 20px;
        }

        img.img-fluid {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p.img-description {
            font-size: 20px;
            color: #333; /* Text color */
            margin-top: 10px;
        }
    </style>
</head>

<!-- Struktur HTML (tidak diubah) -->

</html>


<body>
    <section class="contact-section" id="result">
        <div class="container">
            <div class="title-box">
                <div class="sec-title">Classification Result</div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12 content-column">
                    <div class="inner-content">
                        <div class="contact-form-area">
                            <p class="font-size-25">{{ model }} Model</p>
                            <p class="font-size-medium">Predicted Label is: {{ labels[pred] }}</p>
                            Accuracy: {{ (probs|max) }}% | Prediction Time: {{ (run_time) }} second
                            <input type="hidden" id="probability" value={{(probs|max)}}>
                            <div id="myProgress">
                                <div id="myBar"> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 sidebar-column">
                    <div class="sidebar-content">
                        <img src="{{ url_for('static', filename=img) }}" alt="" class="img-fluid">
                        <p class="img-description">Input Image</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
